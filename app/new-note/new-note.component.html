<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Note</title>
  <link rel="stylesheet" href="new-note.component.css">
</head>
<body>
  <div class="container">
      <a href="home"><img style="width:50px;height:50px;" src="assets/img4.jpeg" alt="back"></a>
    <header>
      <h1><b>Take a Note</b></h1>
      <img style="width:200px;height:150px;align-items: center;" src="assets/img1.jpeg" alt="notes">
    </header>
<!-- <h1>Manage Notes</h1> -->
    <form [formGroup]="NewNoteForm" (ngSubmit)="onSubmit()" id="note-form">
         <!-- <div class="form-group">
            <label for="notesid">NotesId:</label>
            <input formControlName="notesid" type="notesid" id="notesid" name="notesid" class="form-control" required> --> 
         <!-- </div>  -->
          <div class="form-group">
            <label for="title">Title:</label>
            <input formControlName="title" type="title" id="title" name="title" placeholder="Title name......" class="form-control" required>
            @if (NewNoteForm.get('title')?.hasError('required') && NewNoteForm.get('title')?.touched){
              <div class="form-error">*Title is required</div>
            }
        </div> 
        <div class="form-group">
            <label for="note">Note:</label>
            <input formControlName="note"  type="note" id="note" name="note" placeholder="Write a Note......." class="form-control" required>
            @if (NewNoteForm.get('note')?.hasError('required') && NewNoteForm.get('note')?.touched){
            <div class="form-error">*Note is required</div>
            }
        </div>
        <!-- <div class="form-group">
            <label for="email">Email:</label>
            <input formControlName="email" type="email" id="email" name="email" class="form-control" required>
        </div> -->
        <button  type="submit"  class="btn btn-primary">Add Note</button>
    </form>
</div>
</body>
</html>
